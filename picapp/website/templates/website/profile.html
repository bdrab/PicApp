{% extends 'main.html' %}
{% load static %}


{% block head-content %}
{% endblock %}


{% block body-content %}
    <div class="body-content">
        {% if user.is_authenticated %}
            <h1> Hi {{user}}</h1>
        {% endif %}

        {% if user_photos %}
            <div class="user-photo">
                <ol>
                 {% for photo in user_photos %}
                    <img>
                    <li>
                        <a href="/{{photo.upload}}">Photo <img src="/{{photo.upload}}" alt="Photo" width="50"></a>
                    </li>
                 {% endfor %}
                </ol>

            </div>
        {% endif %}
    </div>
{% endblock %}
